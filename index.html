<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë∑≥Ê£ãÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .canvas-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        canvas {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #undoBtn {
            background-color: #3498db;
            color: white;
        }
        
        #undoBtn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        #restartBtn {
            background-color: #e74c3c;
            color: white;
        }
        
        #restartBtn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            background-color: #ecf0f1;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .instructions {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 25px;
            max-width: 800px;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #555;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .victory-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(46, 204, 113, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .color-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        
        .legend-text {
            font-size: 0.9rem;
            color: #555;
        }
        
        .victory-area-label {
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(90deg, rgba(144, 238, 144, 0.3), rgba(60, 179, 113, 0.3));
            border-radius: 20px;
            font-size: 0.9rem;
            color: #2e8b57;
            font-weight: 600;
            border: 2px dashed #3cb371;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            canvas {
                width: 95vw;
                height: auto;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ë∑≥Ê£ãÊ∏∏Êàè</h1>
        <div class="subtitle">ÂêÉÊéâÂΩ©Ëâ≤Ê£ãÂ≠êÔºåÂà∞ËææÈ°∂ÈÉ®Ëé∑ËÉú</div>
    </header>
    
    <div class="container">
        <div class="game-area">
            <div class="canvas-container">
                <canvas id="gameCanvas" width="900" height="900"></canvas>
                <div class="victory-message" id="victoryMessage">üéâ ËÉúÂà©ÔºÅÊ£ãÂ≠êÂ∑≤Âà∞ËææÈ°∂ÈÉ®ÔºÅ</div>
            </div>
            
            <div class="controls">
                <button id="undoBtn">Êí§ÈîÄ (Ctrl+Z)</button>
                <button id="restartBtn">ÈáçÊñ∞ÂºÄÂßã</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">ÁßªÂä®Ê≠•Êï∞</div>
                    <div class="stat-value" id="moveCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Ââ©‰ΩôÊ£ãÂ≠ê</div>
                    <div class="stat-value" id="remainingPieces">28</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // -----------------------------------------------------
        // Ê∏∏ÊàèÂ∏∏Èáè
        // -----------------------------------------------------
        const ROWS_LAYOUT = [1, 2, 3, 4, 13, 12, 11, 10, 9, 10, 11, 12, 13, 4, 3, 2, 1];
        const BOARD_ROWS = ROWS_LAYOUT.length;
        const BOARD_COLS = 17;
        const INVALID = -1;
        const EMPTY = 0;
        const OBSTACLE = 1;
        const PLAYER = 2;
        
        // ÂÖ≠ÊñπÂêëÂêëÈáèÔºàËΩ¥ÂêëÂùêÊ†áÔºâ
        const AXIAL_DIRS = [
            [1, 0], [1, -1], [0, -1], 
            [-1, 0], [-1, 1], [0, 1]
        ];
        
        // È¢úËâ≤ÂÆö‰πâ
        const COLORS = {
            BG: '#f0f0f0',
            EMPTY: '#e8e8e8',
            PLAYER: '#00C853',
            SELECTED: '#FFB350',
            HIGHLIGHT: '#78FF78',
            WIN_AREA: 'rgba(60, 179, 113, 0.3)',
            WIN_AREA_BG: 'rgba(144, 238, 144, 0.1)',
            WIN_AREA_BORDER: 'rgba(60, 179, 113, 0.6)',
            PURPLE: '#A020F0',
            PINK: '#FF69B4',
            YELLOW: '#FFD700',
            ORANGE: '#FF8C00',
            RED: '#DC143C',
            BLUE: '#3282FF'
        };
        
        // -----------------------------------------------------
        // Ê∏∏ÊàèÁ±ª
        // -----------------------------------------------------
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.board = null;
                this.boardColors = null;
                this.playerPos = null;
                this.indexToAxial = new Map();
                this.axialToIndex = new Map();
                this.selected = null;
                this.moveCount = 0;
                this.history = [];
                this.gameWon = false;
                this.remainingPieces = 28;
                
                this.initGame(true);
                this.setupEventListeners();
                this.draw();
            }
            
            initGame(isFirstInit = false) {
                // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩïÔºàÈô§ÈùûÊòØÁ¨¨‰∏ÄÊ¨°ÂàùÂßãÂåñÔºâ
                if (!isFirstInit) {
                    this.history = [];
                }
                
                this.board = this.createEmptyBoard();
                this.boardColors = this.createEmptyColorLayer();
                this.setupBoard();
                this.createAxialMapping();
                this.moveCount = 0;
                this.remainingPieces = 28;
                this.gameWon = false;
                this.selected = null;
                
                // ‰øùÂ≠òÂàùÂßãÁä∂ÊÄÅ
                this.saveState();
                
                // Êõ¥Êñ∞UIÊòæÁ§∫
                this.updateUI();
            }
            
            createEmptyBoard() {
                const board = Array(BOARD_ROWS).fill().map(() => Array(BOARD_COLS).fill(INVALID));
                for (let r = 0; r < BOARD_ROWS; r++) {
                    const count = ROWS_LAYOUT[r];
                    const offset = Math.floor((BOARD_COLS - count) / 2);
                    for (let i = 0; i < count; i++) {
                        const c = offset + i;
                        board[r][c] = EMPTY;
                    }
                }
                return board;
            }
            
            createEmptyColorLayer() {
                return Array(BOARD_ROWS).fill().map(() => Array(BOARD_COLS).fill(null));
            }
            
            logicalToIndex(rowNo, posNo) {
                const r = rowNo - 1;
                if (r >= 0 && r < BOARD_ROWS) {
                    const count = ROWS_LAYOUT[r];
                    const offset = Math.floor((BOARD_COLS - count) / 2);
                    const c = offset + (posNo - 1);
                    if (c >= 0 && c < BOARD_COLS) {
                        return [r, c];
                    }
                }
                return null;
            }
            
            setupBoard() {
                // ËÆæÁΩÆÈöúÁ¢çÁâ©
                const obstacles = [
                    [5, 3, COLORS.PURPLE], [5, 11, COLORS.PURPLE],
                    [6, 5, COLORS.PURPLE], [6, 7, COLORS.PURPLE], [6, 10, COLORS.PURPLE],
                    [7, 1, COLORS.BLUE], [7, 4, COLORS.BLUE], [7, 7, COLORS.BLUE], [7, 11, COLORS.BLUE],
                    [8, 5, COLORS.BLUE], [8, 7, COLORS.BLUE], [8, 8, COLORS.BLUE], [8, 9, COLORS.BLUE],
                    [9, 5, COLORS.PINK], [9, 8, COLORS.PINK],
                    [10, 2, COLORS.YELLOW], [10, 5, COLORS.YELLOW], [10, 6, COLORS.YELLOW], [10, 8, COLORS.YELLOW],
                    [11, 1, COLORS.ORANGE], [11, 5, COLORS.ORANGE], [11, 9, COLORS.ORANGE], [11, 10, COLORS.ORANGE],
                    [13, 3, COLORS.RED], [13, 5, COLORS.RED],
                    [15, 2, COLORS.RED], [15, 3, COLORS.RED]
                ];
                
                obstacles.forEach(([row, pos, color]) => {
                    const posIdx = this.logicalToIndex(row, pos);
                    if (posIdx) {
                        const [r, c] = posIdx;
                        this.board[r][c] = OBSTACLE;
                        this.boardColors[r][c] = color;
                    }
                });
                
                // ËÆæÁΩÆÁé©ÂÆ∂
                const playerPos = this.logicalToIndex(17, 1);
                if (playerPos) {
                    const [r, c] = playerPos;
                    this.board[r][c] = PLAYER;
                    this.playerPos = [r, c];
                }
            }
            
            createAxialMapping() {
                this.indexToAxial.clear();
                this.axialToIndex.clear();
                
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] !== INVALID) {
                            const q = c - Math.floor(r / 2);
                            const axialR = r;
                            this.indexToAxial.set(`${r},${c}`, [q, axialR]);
                            this.axialToIndex.set(`${q},${axialR}`, [r, c]);
                        }
                    }
                }
            }
            
            isInside(r, c) {
                return r >= 0 && r < BOARD_ROWS && c >= 0 && c < BOARD_COLS && this.board[r][c] !== INVALID;
            }
            
            canJumpTo(startR, startC, targetR, targetC) {
                if (!this.isInside(startR, startC) || !this.isInside(targetR, targetC)) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (this.board[startR][startC] !== PLAYER) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (this.board[targetR][targetC] !== EMPTY) {
                    return {valid: false, obstaclePos: null};
                }
                
                const startKey = `${startR},${startC}`;
                const targetKey = `${targetR},${targetC}`;
                
                if (!this.indexToAxial.has(startKey) || !this.indexToAxial.has(targetKey)) {
                    return {valid: false, obstaclePos: null};
                }
                
                const [q1, r1] = this.indexToAxial.get(startKey);
                const [q2, r2] = this.indexToAxial.get(targetKey);
                
                const dq = q2 - q1;
                const dr = r2 - r1;
                
                // Ê£ÄÊü•ÊòØÂê¶ÊòØÂÖ≠ÊñπÂêëÁöÑÊï¥Êï∞ÂÄç
                let directionFound = false;
                let dirQ = 0, dirR = 0;
                let factor = 0;
                
                for (const [testDirQ, testDirR] of AXIAL_DIRS) {
                    if (dq === 0 && testDirQ === 0) {
                        if (dr !== 0 && dr % testDirR === 0) {
                            factor = dr / testDirR;
                            if (factor > 0) {
                                directionFound = true;
                                dirQ = testDirQ;
                                dirR = testDirR;
                                break;
                            }
                        }
                    } else if (dr === 0 && testDirR === 0) {
                        if (dq !== 0 && dq % testDirQ === 0) {
                            factor = dq / testDirQ;
                            if (factor > 0) {
                                directionFound = true;
                                dirQ = testDirQ;
                                dirR = testDirR;
                                break;
                            }
                        }
                    } else if (dq !== 0 && dr !== 0) {
                        if (dq * testDirR === dr * testDirQ) {
                            if (testDirQ !== 0 && dq % testDirQ === 0) {
                                const testFactor = dq / testDirQ;
                                if (testFactor > 0 && dr === testDirR * testFactor) {
                                    directionFound = true;
                                    dirQ = testDirQ;
                                    dirR = testDirR;
                                    factor = testFactor;
                                    break;
                                }
                            }
                        }
                    }
                }
                
                if (!directionFound) {
                    return {valid: false, obstaclePos: null};
                }
                
                if (factor % 2 !== 0 || factor < 2) {
                    return {valid: false, obstaclePos: null};
                }
                
                // ÈöúÁ¢çÁâ©Â∫îËØ•Âú®‰∏≠Èó¥‰ΩçÁΩÆ
                const obstacleFactor = factor / 2;
                const obstacleQ = q1 + dirQ * obstacleFactor;
                const obstacleR = r1 + dirR * obstacleFactor;
                const obstacleKey = `${obstacleQ},${obstacleR}`;
                
                if (!this.axialToIndex.has(obstacleKey)) {
                    return {valid: false, obstaclePos: null};
                }
                
                const [obstacleRIdx, obstacleCIdx] = this.axialToIndex.get(obstacleKey);
                
                if (this.board[obstacleRIdx][obstacleCIdx] !== OBSTACLE) {
                    return {valid: false, obstaclePos: null};
                }
                
                // Ê£ÄÊü•Ë∑ØÂæÑÊòØÂê¶ÁïÖÈÄö
                for (let i = 1; i < factor; i++) {
                    if (i === obstacleFactor) continue;
                    
                    const pathQ = q1 + dirQ * i;
                    const pathR = r1 + dirR * i;
                    const pathKey = `${pathQ},${pathR}`;
                    
                    if (!this.axialToIndex.has(pathKey)) {
                        return {valid: false, obstaclePos: null};
                    }
                    
                    const [pathRIdx, pathCIdx] = this.axialToIndex.get(pathKey);
                    
                    if (this.board[pathRIdx][pathCIdx] !== EMPTY) {
                        return {valid: false, obstaclePos: null};
                    }
                }
                
                return {valid: true, obstaclePos: [obstacleRIdx, obstacleCIdx]};
            }
            
            findAllJumpsFrom(startR, startC) {
                if (!this.isInside(startR, startC) || this.board[startR][startC] !== PLAYER) {
                    return [];
                }
                
                const possibleJumps = [];
                
                // Ê£ÄÊü•ÊâÄÊúâÊñπÂêëÂíåË∑ùÁ¶ª
                for (const [dirQ, dirR] of AXIAL_DIRS) {
                    for (const factor of [2, 4, 6, 8]) {
                        const startKey = `${startR},${startC}`;
                        const [q1, r1] = this.indexToAxial.get(startKey);
                        const targetQ = q1 + dirQ * factor;
                        const targetR = r1 + dirR * factor;
                        const targetKey = `${targetQ},${targetR}`;
                        
                        if (!this.axialToIndex.has(targetKey)) continue;
                        
                        const [targetRIdx, targetCIdx] = this.axialToIndex.get(targetKey);
                        
                        const {valid} = this.canJumpTo(startR, startC, targetRIdx, targetCIdx);
                        if (valid) {
                            possibleJumps.push([targetRIdx, targetCIdx]);
                        }
                    }
                }
                
                return possibleJumps;
            }
            
            makeJump(fr, fc, tr, tc) {
                const {valid, obstaclePos} = this.canJumpTo(fr, fc, tr, tc);
                if (!valid || !obstaclePos) {
                    return false;
                }
                
                const [or_, oc] = obstaclePos;
                
                // ‰øùÂ≠òÂΩìÂâçÁä∂ÊÄÅ
                this.saveState();
                
                // Ëµ∑ÁÇπÊ∏ÖÁ©∫
                this.board[fr][fc] = EMPTY;
                
                // ‰∏≠Èó¥ÈöúÁ¢çÁâ©Ë¢´ÂêÉÊéâ
                this.board[or_][oc] = EMPTY;
                this.boardColors[or_][oc] = null;
                this.remainingPieces--;
                
                // ÁªàÁÇπÂèòÊàêÁé©ÂÆ∂
                this.board[tr][tc] = PLAYER;
                this.playerPos = [tr, tc];
                
                // Â¢ûÂä†Ê≠•Êï∞
                this.moveCount++;
                
                // ÈáçÊñ∞ÂàõÂª∫ÂùêÊ†áÊò†Â∞Ñ
                this.createAxialMapping();
                
                // Êí≠ÊîæÂêÉÂ≠êÈü≥Êïà
                this.playCaptureSound();
                
                // Ê£ÄÊü•ËÉúÂà©
                if (this.checkWin()) {
                    this.playVictorySound();
                    return true;
                }
                
                return true;
            }
            
            checkWin() {
                if (!this.playerPos) return false;
                
                const [r, c] = this.playerPos;
                // Ââç4Ë°åÔºàÁü©ÈòµË°å0-3ÔºâÊòØËÉúÂà©Âå∫Âüü
                if (r <= 3 && this.board[r][c] === PLAYER) {
                    this.gameWon = true;
                    document.getElementById('victoryMessage').style.display = 'block';
                    return true;
                }
                
                this.gameWon = false;
                return false;
            }
            
            saveState() {
                const state = {
                    board: this.board.map(row => [...row]),
                    boardColors: this.boardColors.map(row => [...row]),
                    playerPos: this.playerPos ? [...this.playerPos] : null,
                    moveCount: this.moveCount,
                    remainingPieces: this.remainingPieces
                };
                this.history.push(state);
                
                // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÈïøÂ∫¶
                if (this.history.length > 20) {
                    this.history.shift();
                }
            }
            
            undo() {
                if (this.history.length > 1) {
                    this.history.pop(); // ÁßªÈô§ÂΩìÂâçÁä∂ÊÄÅ
                    
                    // ÊÅ¢Â§çÂà∞‰∏ä‰∏Ä‰∏™Áä∂ÊÄÅ
                    const prevState = this.history[this.history.length - 1];
                    
                    this.board = prevState.board.map(row => [...row]);
                    this.boardColors = prevState.boardColors.map(row => [...row]);
                    this.playerPos = prevState.playerPos ? [...prevState.playerPos] : null;
                    this.moveCount = prevState.moveCount;
                    this.remainingPieces = prevState.remainingPieces;
                    this.selected = null;
                    
                    // ÈáçÊñ∞ÂàõÂª∫ÂùêÊ†áÊò†Â∞Ñ
                    this.createAxialMapping();
                    
                    // ÈöêËóèËÉúÂà©Ê∂àÊÅØ
                    document.getElementById('victoryMessage').style.display = 'none';
                    this.gameWon = false;
                    
                    this.updateUI();
                    return true;
                }
                return false;
            }
            
            restart() {
                // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï
                this.history = [];
                
                // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
                this.board = this.createEmptyBoard();
                this.boardColors = this.createEmptyColorLayer();
                this.setupBoard();
                this.createAxialMapping();
                this.moveCount = 0;
                this.remainingPieces = 28;
                this.gameWon = false;
                this.selected = null;
                
                // ‰øùÂ≠òÂàùÂßãÁä∂ÊÄÅ
                this.saveState();
                
                // ÈöêËóèËÉúÂà©Ê∂àÊÅØ
                document.getElementById('victoryMessage').style.display = 'none';
                
                // Êõ¥Êñ∞UIÂíåÁªòÂà∂
                this.updateUI();
                this.draw();
            }
            
            getPixelPos(row, col) {
                const CELL_SIZE = 40;
                const X_OFFSET = this.canvas.width / 2;
                const Y_OFFSET = 120;
                
                const x = X_OFFSET + (col - BOARD_COLS / 2) * CELL_SIZE + (row % 2) * (CELL_SIZE / 2);
                const y = Y_OFFSET + row * (CELL_SIZE * 0.85);
                return [x, y];
            }
            
            getBoardPos(px, py) {
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] === INVALID) continue;
                        
                        const [x, y] = this.getPixelPos(r, c);
                        const distance = Math.sqrt(Math.pow(px - x, 2) + Math.pow(py - y, 2));
                        
                        if (distance < 20) {
                            return [r, c];
                        }
                    }
                }
                return null;
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ÁªòÂà∂ËÉúÂà©Âå∫ÂüüËÉåÊôØÔºàÂâç4Ë°åÔºâ
                for (let r = 0; r < Math.min(4, BOARD_ROWS); r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] !== INVALID) {
                            const [x, y] = this.getPixelPos(r, c);
                            
                            // ÂàõÂª∫ÂæÑÂêëÊ∏êÂèò
                            const gradient = this.ctx.createRadialGradient(x, y, 5, x, y, 25);
                            gradient.addColorStop(0, 'rgba(144, 238, 144, 0.6)');
                            gradient.addColorStop(1, 'rgba(144, 238, 144, 0.1)');
                            
                            this.ctx.beginPath();
                            this.ctx.fillStyle = gradient;
                            this.ctx.arc(x, y, 23, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
                
                // ÁªòÂà∂Ê£ãÁõòÂíåÊ£ãÂ≠ê
                for (let r = 0; r < BOARD_ROWS; r++) {
                    for (let c = 0; c < BOARD_COLS; c++) {
                        if (this.board[r][c] === INVALID) continue;
                        
                        const [x, y] = this.getPixelPos(r, c);
                        let color;
                        
                        if (this.board[r][c] === EMPTY) {
                            color = COLORS.EMPTY;
                        } else if (this.board[r][c] === OBSTACLE) {
                            color = this.boardColors[r][c] || '#aaaaaa';
                        } else if (this.board[r][c] === PLAYER) {
                            color = COLORS.PLAYER;
                        } else {
                            color = COLORS.EMPTY;
                        }
                        
                        // ÈÄâ‰∏≠Ê£ãÂ≠êÈ´ò‰∫ÆËæπÊ°Ü
                        if (this.selected && this.selected[0] === r && this.selected[1] === c) {
                            this.ctx.beginPath();
                            this.ctx.fillStyle = COLORS.SELECTED;
                            this.ctx.arc(x, y, 20, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                        
                        // ÁªòÂà∂Ê£ãÂ≠ê
                        this.ctx.beginPath();
                        this.ctx.fillStyle = color;
                        this.ctx.arc(x, y, 17, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // Ê∑ªÂä†Ê£ãÂ≠êËæπÊ°Ü
                        this.ctx.beginPath();
                        this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                        this.ctx.lineWidth = 1;
                        this.ctx.arc(x, y, 17, 0, Math.PI * 2);
                        this.ctx.stroke();
                        
                        // Âú®Áé©ÂÆ∂Ê£ãÂ≠ê‰∏äÁîª‰∏Ä‰∏™ÁôΩÁÇπ
                        if (this.board[r][c] === PLAYER) {
                            this.ctx.beginPath();
                            this.ctx.fillStyle = '#ffffff';
                            this.ctx.arc(x, y, 6, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
                
                // ÊòæÁ§∫ÂèØË∑≥ÁõÆÊ†áÔºàÂÖ®ÈÉ®ÊòæÁ§∫‰∏∫ÁªøËâ≤Ôºâ
                if (this.selected) {
                    const [fr, fc] = this.selected;
                    if (this.board[fr][fc] === PLAYER) {
                        const possibleJumps = this.findAllJumpsFrom(fr, fc);
                        for (const [tr, tc] of possibleJumps) {
                            const [hx, hy] = this.getPixelPos(tr, tc);
                            
                            this.ctx.beginPath();
                            this.ctx.fillStyle = COLORS.HIGHLIGHT;
                            this.ctx.arc(hx, hy, 12, 0, Math.PI * 2);
                            this.ctx.fill();
                            
                            // Ê∑ªÂä†ËæπÊ°Ü
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = '#00A844';
                            this.ctx.lineWidth = 2;
                            this.ctx.arc(hx, hy, 12, 0, Math.PI * 2);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
            }
            
            playCaptureSound() {
                // ÂàõÂª∫ÁÆÄÂçïÁöÑÂêÉÂ≠êÈü≥Êïà
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 400;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    console.log("Èü≥È¢ë‰∏ä‰∏ãÊñá‰∏çÂèØÁî®");
                }
            }
            
            playVictorySound() {
                // ÂàõÂª∫ÁÆÄÂçïÁöÑËÉúÂà©Èü≥Êïà
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Êí≠Êîæ‰∏Ä‰∏™ËÉúÂà©ÂíåÂº¶
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            const notes = [523.25, 659.25, 783.99]; // C5, E5, G5
                            oscillator.frequency.value = notes[i];
                            oscillator.type = 'sine';
                            
                            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                            
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.5);
                        }, i * 150);
                    }
                } catch (e) {
                    console.log("Èü≥È¢ë‰∏ä‰∏ãÊñá‰∏çÂèØÁî®");
                }
            }
            
            updateUI() {
                document.getElementById('moveCount').textContent = this.moveCount;
                document.getElementById('remainingPieces').textContent = this.remainingPieces;
            }
            
            setupEventListeners() {
                // Èº†Ê†áÁÇπÂáª‰∫ã‰ª∂
                this.canvas.addEventListener('click', (e) => {
                    if (this.gameWon) return;
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const scaleX = this.canvas.width / rect.width;
                    const scaleY = this.canvas.height / rect.height;
                    const x = (e.clientX - rect.left) * scaleX;
                    const y = (e.clientY - rect.top) * scaleY;
                    
                    const cell = this.getBoardPos(x, y);
                    if (!cell) {
                        this.selected = null;
                        this.draw();
                        return;
                    }
                    
                    const [r, c] = cell;
                    
                    // Á¨¨‰∏ÄÊ¨°ÁÇπÂáªÔºöÂè™ËÉΩÈÄâÁé©ÂÆ∂Ê£ãÂ≠ê
                    if (this.selected === null) {
                        if (this.board[r][c] === PLAYER) {
                            this.selected = [r, c];
                        }
                    } else {
                        const [fr, fc] = this.selected;
                        // ÂÜçÊ¨°ÁÇπÂáªÔºöÂ∞ùËØïË∑≥Ë∑É
                        if (!(r === fr && c === fc)) {
                            const success = this.makeJump(fr, fc, r, c);
                            if (success) {
                                this.updateUI();
                            }
                            this.selected = null;
                        } else {
                            this.selected = null;
                        }
                    }
                    
                    this.draw();
                });
                
                // ÈîÆÁõò‰∫ã‰ª∂
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'z') {
                        e.preventDefault();
                        this.undo();
                        this.draw();
                    } else if (e.ctrlKey && e.key === 'r') {
                        e.preventDefault();
                        this.restart();
                    } else if (e.key === 'Escape') {
                        this.selected = null;
                        this.draw();
                    }
                });
                
                // ÊåâÈíÆ‰∫ã‰ª∂
                document.getElementById('undoBtn').addEventListener('click', () => {
                    this.undo();
                    this.draw();
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });
            }
        }
